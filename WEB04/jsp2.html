<!DOCTYPE html>
<html>
<head>
<title>이벤트 리스너 속성에 자바스크립트 코드</title>
</head>
<body>
<script>
    var ret=prompt("이름을 입력하세요");
    if(ret == null) {
        alert("종료하였습니다");
    }
    else if(ret == "") {
        alert("입력이 올바르지 않습니다.");
    }
    else {
        alert(ret+"님 안녕하세요.");
    }
</script>
</body>
</html>
