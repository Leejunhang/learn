<!DOCTYPE html>
<html><head><title>CSS 스타일 동적 변경</title>
<script>
function change() {
	var span = document.getElementById("mySpan"); 
	span.style.color = "green"; // 글자 색 green
	span.style.fontSize = "30px"; // 글자 크기는 30픽셀
	span.style.display = "block"; // 블록 박스로 변경
	span.style.width = "6em"; // 박스의 폭. 6 글자 크기
	span.style.border = "3px dotted magenta"; // 3픽셀 점선 magenta 테두리
	span.style.margin = "20px"; // 상하좌우 여백 20px

    var ullst = document.createElement("li");
    ullst.textContent = "Orange";
    document.getElementById("list").appendChild(ullst);
}

function change2() {
    var myLi = document.getElementsByTagName("li");
    if (myLi.length > 0) { // <li> 요소가 하나 이상 있는지 확인
        var lastLi = myLi[myLi.length - 1]; // 마지막 <li> 요소 선택
        lastLi.parentElement.removeChild(lastLi); // 해당 부모에서 마지막 <li> 제거
    }
}

function change3() {
    var list = document.getElementById("list");
    if (list.lastChild) {
        list.removeChild(list.lastChild);
    }
}

</script>
</head>
<body>
<h3>CSS 스타일 동적 변경</h3>
<hr>
<p style="color:blue" >이것은 
    <span id="mySpan" style="color:red">문장입니다.</span>
</p>
<ul id="list">
    <li>apple</li>
    <li>banana</li>
</ul>
<input type="button" value="추가버튼" onclick="change()">
<input type="button" value="삭제버튼" onclick="change2()">
</body>
</html>
