<!DOCTYPE html>
<html>
<head><title>로그인 폼</title></head>
<body>
<h3>로그인 폼</h3>
<hr>
<form>
사용자 ID : <input type="text" size="15" value=""><br>
비밀 번호 : <input type="password" size="15" value="">
				 <input type="submit" value="완료"><br>
                 자소서 : <textarea cols="20" rows="5">
                    이곳에 자기소개서 작성
          </textarea>
</form>
<form>
    나라 : <input type="text" list="countries"><br>
                <datalist id="countries">
                    <option value="가나">
                    <option value="스위스">
                    <option value="브라질">
                </datalist>
    보고싶은것 : <input type="text" list="what"><br>
                <datalist id="what">
                    <option value="산">
                    <option value="바다">
                    <option value="도시">
                </datalist>
                <input type="color" value="#00BFFF" 
				onchange=
					"document.body.style.color=this.value">

    </form>
</body>
</html>
